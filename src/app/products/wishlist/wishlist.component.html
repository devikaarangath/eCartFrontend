<!-- Wishlist with content -->
<!-- Section-->
<section class="py-5">
    <div class="container mt-3">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor=" let wish of allwishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wish.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                            ${{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a (click)="deletewishlist(wish.id)" class="btn btn-outline-dark mt-auto" >
                                <i class="fa-solid fa-heart-circle-xmark fa-beat-fade text-danger"></i>
                            </a>
                            <a (click)="addtocart(wish)" class="btn btn-outline-dark mt-auto ms-5" >
                                <i class="fa-solid fa-cart-plus fa-shake text-warning"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
